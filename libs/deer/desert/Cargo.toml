[package]
name = "deer-desert"
version = "0.0.0"
edition = "2021"
# NOTE: THIS PACKAGE IS NEVER INTENDED TO BE PUBLISHED
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
deer = { path = ".." }
error-stack = { git = "https://github.com/hashintel/hash", rev = "0829935", default-features = false }
serde_json = { version = "1.0.116", default-features = false, features = ['alloc'] }
serde = { version = "1.0.199", default-features = false, features = ['alloc'] }
bitvec = { version = "1.0.1", default-features = false, features = ['alloc', 'atomic'] }
num-traits = "0.2.18"

similar-asserts = { version = "1.5.0", default-features = false, features = ['serde'], optional = true }

[features]
std = ['deer/std']
default = ['pretty']
pretty = ['std', 'dep:similar-asserts']
