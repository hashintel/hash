[package]
name = "deer"
version = "0.0.0"
edition = "2021"
exclude = ["package.json"]
publish = false

[dependencies]
error-stack = { version = "0.3.1", default_features = false }

num-traits = { version = "0.2.15", default_features = false }

serde = { version = "1.0.152", default_features = false, features = ['alloc', 'derive'] }
erased-serde = { version = "0.3.24", default_features = false, features = ['alloc'] }

[dev-dependencies]
serde_json = { version = "1.0.91", features = ['arbitrary_precision'] }
similar-asserts = { version = "1.4.2", features = ['serde'] }
deer-desert = { path = "./desert", features = ['pretty'] }
proptest = "1.1.0"
paste = "1.0.11"

[build-dependencies]
rustc_version = "0.4.0"

[features]
default = ['std']
std = ['serde/std', 'error-stack/std']
arbitrary-precision = []

[workspace]
members = ['.', 'macros', 'json', 'desert']
