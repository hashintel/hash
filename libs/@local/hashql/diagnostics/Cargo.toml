[package]
name              = "hashql-diagnostics"
version.workspace = true
edition.workspace = true
license.workspace = true
publish.workspace = true
authors.workspace = true

[dependencies]
# Public workspace dependencies

# Public third-party dependencies
anstyle    = { workspace = true, public = true }
serde_core = { workspace = true, public = true, optional = true }
text-size  = { workspace = true, public = true }

# Private workspace dependencies

# Private third-party dependencies
annotate-snippets = { workspace = true, optional = true, features = ["simd"] }
anstream          = { workspace = true }
anstyle-lossy     = { workspace = true, optional = true }
anstyle-svg       = { workspace = true }
derive_more       = { workspace = true, features = ["display"] }
serde             = { workspace = true, public = true, optional = true, features = ["derive", "alloc"] }
simple-mermaid    = { workspace = true }

[dev-dependencies]
rstest     = { workspace = true }
serde_json = { workspace = true }

[features]
serde  = ["dep:serde_core", "dep:serde", "dep:anstyle-lossy"]
render = ["dep:annotate-snippets"]

[lints]
workspace = true
