cargo-features = ["edition2024"]

[package]
name = "authorization"
authors.workspace = true
edition.workspace = true
version = "0.0.0"
publish = false

[dependencies]
codec.workspace = true
graph-types.workspace = true

error-stack.workspace = true
type-system.workspace = true

serde = { workspace = true, features = ["derive", "unstable"] }
tokio.workspace = true
tracing = { workspace = true }

derive-where = { version = "1.2.7", default-features = false, features = ["nightly"] }
futures = { version = "0.3.30", default-features = false }
serde_json = { version = "1.0.114" }
serde_plain = "1.0.2"

reqwest = { version = "0.11.24", default-features = false, features = ["json", "stream"] }
tokio-util = { version ="0.7.10", features = ["io"] }
uuid =  { version = "1.7.0", default-features = false, features = ["v5"] }

utoipa = { version = "4.2.0", optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
utoipa = ["dep:utoipa"]
