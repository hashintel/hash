[package]
name = "authorization"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
error-stack = { version = "0.4.1", features = ["spantrace"] }
graph-types = { path = "../hash-graph-types/rust" }
codec = { path = "../codec" }
type-system = { git = "https://github.com/blockprotocol/blockprotocol", rev = "b63f923" }

derive-where = { version = "1.2.5", default-features = false, features = ["nightly"] }
futures = { version = "0.3.29", default-features = false }
serde = { version = "1.0.190", features = ["derive", "unstable"] }
serde_json = { version = "1.0.107" }

reqwest = { version = "0.11.22", default-features = false, features = ["json", "stream"] }
tokio-util = { version ="0.7.10", features = ["io"] }
uuid =  { version = "1.5.0", default-features = false, features = ["v5"] }
tokio = { version = "1.33.0", default-features = false }

utoipa = { version = "4.0.0", optional = true }

[dev-dependencies]
tokio = { version = "1.33.0", default-features = false , features = ["macros", "rt-multi-thread"] }

[features]
utoipa = ["dep:utoipa"]

