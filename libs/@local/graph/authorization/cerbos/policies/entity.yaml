# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/Policy.schema.json
# docs: https://docs.cerbos.dev/cerbos/latest/policies/resource_policies

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: entity

  rules:
    - actions:
        - read
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          all:
            of:
              - expr: request.resource.attr.type != "billing"
              - expr: request.resource.attr.owner == "hash"

    - actions:
        - read
      effect: EFFECT_ALLOW
      roles:
        - USER
        - ADMIN
      condition:
        match:
          expr: request.resource.attr.owner == "hash"
