[package]
name = "graph-types"
edition.workspace = true
publish.workspace = true
version.workspace = true

[dependencies]
temporal-versioning.workspace = true

type-system.workspace = true

serde = { workspace = true, features = ["derive"] }

bytes = { version = "1.5.0" }
serde_json = { version = "1.0.108" }
utoipa = { version = "4.1.0", optional = true }
postgres-types = { version = "0.2.6", default-features = false, features = ["derive", "with-uuid-1",  "with-serde_json-1"], optional = true }
time = { version = "0.3.30", default-features = false, features = ["serde", "parsing", "formatting", "macros"] }
uuid = { version = "1.6.1", default-features = false, features = ["serde"] }

[dev-dependencies]
graph-test-data = { path = "../../../../tests/hash-graph-test-data/rust" }

[features]
postgres = ["dep:postgres-types", "temporal-versioning/postgres"]
utoipa = ["dep:utoipa", "temporal-versioning/utoipa"]
