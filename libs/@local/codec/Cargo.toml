cargo-features = ["edition2024"]

[package]
name = "codec"
authors.workspace = true
edition.workspace = true
version = "0.0.0"
publish = false

[dependencies]
derive-where = { workspace = true, optional = true }
error-stack = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
tokio-util = { workspace = true, features = ["codec"], optional = true }
time = { workspace = true, features = [
    "macros",
    "serde",
    "parsing",
    "formatting",
], optional = true }
harpc-wire-protocol = { workspace = true, optional = true }

[dev-dependencies]
serde = { workspace = true, features = ["derive"] }

[features]
bytes = [
    "dep:serde",
    "dep:derive-where",
    "dep:serde_json",
    "dep:tokio-util",
    "dep:error-stack",
]
serde = ["dep:serde", "dep:time"]
harpc = ["dep:harpc-wire-protocol", "dep:tokio-util", "dep:error-stack"]
