extend = { path = "../../.github/scripts/rust/Makefile.toml" }

[env]
COMMON_HACK_FLAGS = "--optional-deps --feature-powerset --group-features eyre,hooks --group-features anyhow,serde"
CARGO_CLIPPY_HACK_FLAGS = { source = "${GITHUB_EVENT_NAME}", default_value = "${COMMON_HACK_FLAGS}", mapping = { "pull_request" = "" } }
CARGO_TEST_HACK_FLAGS = { source = "${GITHUB_EVENT_NAME}", default_value = "${COMMON_HACK_FLAGS}", mapping = { "pull_request" = "" } }
CARGO_INSTA_TEST_FLAGS = "--no-fail-fast"
# The only features that are of relevance are: spantrace, std, hooks
# all others do not change the output
CARGO_INSTA_TEST_HACK_FLAGS = "--keep-going --feature-powerset --include-features spantrace,std,hooks"

# Workaround for https://github.com/taiki-e/cargo-hack/issues/161
# instead, we should pass `--ignore-unknown-features` to `cargo hack`
[tasks.clippy]
workspace = true
run_task = [
    { name = ["clippy-task"], condition = { env_true = ["CARGO_MAKE_CRATE_IS_WORKSPACE"] } },
    { name = ["clippy-task-subcrate"] },
]

[tasks.clippy-task-subcrate]
env = { CARGO_CLIPPY_HACK_FLAGS = "" }
run_task = { name = ["clippy-task"] }


[tasks.test]
workspace = true
dependencies = ["install-rust-src"]
env = { TRYBUILD = "overwrite" }
run_task = [
    { name = ["test-task"], condition = { env_true = ["CARGO_MAKE_CRATE_IS_WORKSPACE"] } },
    { name = ["test-task-subcrate"] },
]

[tasks.test-task-subcrate]
env = { CARGO_TEST_HACK_FLAGS = "" }
run_task = { name = ["test-task"] }

[tasks.coverage]
dependencies = ["install-rust-src"]

# Required for UI tests
[tasks.install-rust-src]
private = true
install_crate = { rustup_component_name = "rust-src" }


# Snapshot Tests
# ==============
#
# Several features make use of snapshots for acceptance/integration tests, these are files
# with expected output for a specific input.
# We use insta for tests https://github.com/mitsuhiko/insta and expect-test https://docs.rs/expect-test/latest/expect_test/ for doc tests.
# expect-test enables us to directly include the snapshot in documentation, while insta provides a more complete feature-set.
#
# You should invoke this task whenever you change `test_debug`, a file which includes a doctest with `expect_test`, or change the formatting of a `Report`.
#
# Reviewing Tests
# ---------------
#
# To review snapshots generated by insta install `cargo-insta` (https://github.com/mitsuhiko/insta) and invoke `cargo insta review`,
# you will be led through all changes one-by-one and need to compare them to see if they are what you expected the outcome to be.
#
# To review snapshots generated by expect-test use gits diffing capabilities.
[tasks.update-snapshots]
category = "Test"
description = "Test against insta to update snapshots"
run_task = { name = ['update-snapshots-task'] }

[tasks.update-snapshots-task]
private = true
run_task = { name = ['update-snapshots-task-lib-fmt', 'update-snapshots-task-lib-ser', 'update-snapshots-task-lib-no-default', 'update-snapshots-task-doc'] }

[tasks.update-snapshots-task-lib-fmt]
extend = "cargo"
args = ["hack", "@@split(CARGO_INSTA_TEST_HACK_FLAGS, )", "nextest", "run", "--cargo-profile", "${CARGO_MAKE_CARGO_PROFILE}", "@@split(CARGO_INSTA_TEST_FLAGS, )", "${@}"]
env = { "INSTA_FORCE_PASS" = "1", "RUST_BACKTRACE" = "1", "INSTA_UPDATE" = "new" }

[tasks.update-snapshots-task-lib-ser]
extend = "cargo"
args = ["nextest", "run", "--cargo-profile", "${CARGO_MAKE_CARGO_PROFILE}", "@@split(CARGO_TEST_FLAGS, )", "--features", "std,spantrace,serde"]
env = { "INSTA_FORCE_PASS" = "1", "RUST_BACKTRACE" = "1", "INSTA_UPDATE" = "new" }

[tasks.update-snapshots-task-lib-no-default]
extend = "cargo"
args = ["nextest", "run", "--cargo-profile", "${CARGO_MAKE_CARGO_PROFILE}", "@@split(CARGO_TEST_FLAGS, )", '--no-default-features']
env = { "INSTA_FORCE_PASS" = "1", "RUST_BACKTRACE" = "1", "INSTA_UPDATE" = "new" }

[tasks.update-snapshots-task-doc]
# only run on nightly, as backtraces are otherwise not included
condition = { channels = ["nightly"] }
extend = "cargo"
args = ["test", "--profile", "${CARGO_MAKE_CARGO_PROFILE}", "@@split(CARGO_DOC_TEST_FLAGS, )", "--doc", "${@}"]
env = { "UPDATE_EXPECT" = "1", "RUST_BACKTRACE" = "1" }
