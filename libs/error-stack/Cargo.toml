[workspace]
members = [".", "macros"]
default-members = ["."]
exclude = ["package.json"]

[package]
name = "error-stack"
version = "0.3.1"
authors = ["HASH"]
edition = "2021"
rust-version = "1.63.0"
license = "MIT OR Apache-2.0"
description = "A context-aware error-handling library that supports arbitrary attached user data"
documentation = "https://docs.rs/error-stack"
readme = "README.md"
repository = "https://github.com/hashintel/hash/tree/main/libs/error-stack"
keywords = ["error", "errorstack", "error-handling", "report", "no_std"]
categories = ["rust-patterns", "no-std"]

[dependencies]
tracing-error = { version = "0.2", optional = true, default_features = false }
anyhow = { version = "1.0.69", default-features = false, optional = true }
eyre = { version = "0.6", default-features = false, optional = true }
serde = { version = "1", default-features = false, optional = true }
spin = { version = "0.9", default-features = false, optional = true, features = ['rwlock', 'once'] }

[dev-dependencies]
serde = { version = "1.0.156", features = ["derive"] }
serde_json = "1.0.93"
futures = { version = "0.3.26", default-features = false, features = ["executor"] }
trybuild = "1.0.79"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
insta = { version = "1.28.0", features = ['filters', 'ron'] }
regex = "1.7.1"
expect-test = "1.4.1"
ansi-to-html = "0.1.2"
once_cell = "1.17.1"
supports-color = "2.0.0"
supports-unicode = "2.0.0"
owo-colors = "3.5.0"

[build-dependencies]
rustc_version = "0.4"

[features]
default = ["std"]

spantrace = ["dep:tracing-error", "std"]
std = ["anyhow?/std"]
eyre = ["dep:eyre", "std"]
serde = ["dep:serde"]
hooks = ['dep:spin']

[package.metadata.docs.rs]
all-features = true
cargo-args = ["-Z", "unstable-options", "-Z", "rustdoc-scrape-examples"]
targets = ["x86_64-unknown-linux-gnu"]

[[example]]
name = "demo"
required-features = ["std"]
doc-scrape-examples = true

[[example]]
name = "exit_code"
required-features = ["std"]
doc-scrape-examples = true

[[example]]
name = "parse_config"
required-features = ["std"]
doc-scrape-examples = true

[[example]]
name = "detect"
required-features = ['std']
doc-scrape-examples = true


[[test]]
name = "common"
test = false
