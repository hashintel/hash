# Allow connections from all addresses
listen_addresses = '*'
log_min_messages = warning

max_connections = 300

shared_buffers = 4GB
effective_cache_size = 8GB
work_mem = 256MB
maintenance_work_mem = 1GB
wal_buffers = 64MB
random_page_cost = 1.1
effective_io_concurrency = 200
synchronous_commit = off
