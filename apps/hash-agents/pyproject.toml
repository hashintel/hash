[tool.poetry]
name = "hash-agents"
version = "0.0.0"
description = ""
license = "AGPL-3.0-only"
authors = ["HASH"]
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "^3.11"
flask = "^2.2.3"
langchain = "^0.0.137"
openai = "^0.27.4"
python-dotenv = "^1.0.0"
tiktoken = "^0.3.3"
gunicorn = { version = "^20.1.0", extras = ["gevent"], optional = true }

[tool.poetry.extras]
production = ["gunicorn"]

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ruff = "^0.0.262"
setuptools = "^67.7.1"

[tool.black]
target-version = ['py311']
preview = true

[tool.ruff]
select = ["ANN", "B", "C901", "E", "F", "G201", "N", "UP", "S", "TRY"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
