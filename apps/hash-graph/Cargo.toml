[workspace]
members = ["lib/*", "bin/*", "bench", "tests/*"]
default-members = ["bin/*", "lib/*"]

[workspace.package]
description = "The entity-graph query-layer for the HASH datastore"
readme = "README.md"
version = "0.0.0"
edition = "2021"
authors = ["HASH"]
license-file = "LICENSE.md"
publish = false
repository = "https://github.com/hashintel/hash/tree/main/apps/hash-graph"

[profile.production]
inherits = "release"
lto = "fat"
strip = "symbols"

# TODO: Remove when https://github.com/rust-lang/socket2/issues/405 is fixed
[patch.crates-io]
libc = { git = 'https://github.com/rust-lang/libc.git', rev = "e71a4c0b1fd40050f50844e2a752576bcb6b5edb" }
