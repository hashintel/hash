[package]
name = "graph"
version = "0.0.0"
edition = "2021"
publish = false
description = "HASH Graph API"

[dependencies]
type-fetcher = { path = "../type-fetcher", optional = true }

async-trait = "0.1.66"
axum = "0.6.11"
bb8-postgres = "0.8.1"
bytes = "1.4.0"
clap = { version = "4.1.9", features = ["derive", "env"], optional = true }
time = { version = "0.3.20", features = ['serde', 'serde-well-known'] }
derivative = "2.2.0"
error-stack = { version = "0.3.1", features = ["spantrace"] }
futures = "0.3.27"
hash-status = { path = "../../../../libs/@local/status/crate" }
hyper = "0.14.25"
mime = "0.3.17"
postgres-types = { version = "0.2.4", default-features = false, features = ["derive", "with-uuid-1", "with-serde_json-1", "with-time-0_3"] }
postgres-protocol = "0.6.4"
regex = "1.7.1"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
tokio = { version = "1.26.0", default-features = false }
tokio-postgres = { version = "0.7.7", default-features = false }
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["trace"] }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-error = "0.2.0"
tracing-opentelemetry = "0.18.0"
tonic = "0.8.3"
opentelemetry = { version = "0.18.0", features = ["rt-tokio"] }
opentelemetry-otlp = "0.11.0"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "json"] }
type-system = { git = "https://github.com/blockprotocol/blockprotocol", rev = "b8351b3" }
uuid = { version = "1.3.0", features = ["v4", "serde"] }
utoipa = { version = "3.0.3", features = ["uuid"] }
include_dir = "0.7.3"
refinery = { version = "0.8", features = ["tokio-postgres"] }

tarpc = { version = "0.31", features = ["serde-transport", "tcp"], optional = true }
tokio-serde = { version = "0.8", features = ["messagepack"], optional = true }

[dev-dependencies]
tokio = { version = "1.26.0", features = ["rt-multi-thread", "macros", "tracing"] }
graph-test-data = { path = "../../tests/test_data" }
criterion = "0.4.0"

[features]
# WARNING: this is an internal feature which should not be used outside of HASH. It's introduced to conditionally
#          compile code for externally written benchmarks to avoid exposing internals of the data store
__internal_bench = []
clap = ["dep:clap"]
type-fetcher = ["dep:type-fetcher", "dep:tarpc", "dep:tokio-serde"]
