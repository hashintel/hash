[package]
name = "graph"
version = "0.0.0"
edition = "2021"
publish = false
description = "HASH Graph API"

[dependencies]
graph-types = { workspace = true, features = ["postgres", "utoipa"] }
validation = { workspace = true }
temporal-versioning = { workspace = true, features = ["postgres", "utoipa"] }
type-fetcher = { path = "../type-fetcher" }
authorization = { workspace = true, features = ["utoipa"] }
codec = { workspace = true }

error-stack = { workspace = true }
hash-status = { workspace = true }
type-system = { workspace = true }

postgres-types = { workspace = true, features = ["derive", "with-serde_json-1"] }
serde = { workspace = true, features = ["derive"] }
utoipa = { workspace = true, features = ["uuid"] }
tracing = { workspace = true }

async-trait = "0.1.74"
async-scoped = { version = "0.7.1", features = ["use-tokio"] }
axum = "0.6.20"
bb8-postgres = "0.8.1"
bytes = { workspace = true }
clap = { version = "4.4.8", features = ["derive", "env"], optional = true }
derivative = "2.2.0"
dotenv-flow = "0.15.0"
futures = { workspace = true }
hyper = "0.14.27"
include_dir = "0.7.3"
mime = "0.3.17"
opentelemetry = { version = "0.20.0", features = ["rt-tokio"] }
opentelemetry-otlp = "0.13.0"
refinery = { version = "0.8", features = ["tokio-postgres"] }
regex = "1.10.2"
semver = { version = "1.0.20", default-features = false, features = ["serde"] }
sentry = { version = "0.31.8", features = ["tracing", "tower", "tower-http"], default-features = false }
serde_json = { workspace = true }
tarpc = { version = "0.33", features = ["serde-transport", "tcp"] }
time = { workspace = true }
tokio = { workspace = true, features = ["macros"] }
tokio-postgres = { version = "0.7.10", default-features = false }
tokio-serde = { version = "0.8", features = ["json"] }
tokio-util = { workspace = true, features = ["io"] }
tonic = "0.9.2"
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["trace"] }
tracing-appender = "0.2.2"
tracing-error = "0.2.0"
tracing-opentelemetry = "0.21.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }
uuid = { workspace = true, features = ["v4", "v5", "serde"] }

[dev-dependencies]
graph-test-data = { workspace = true }

criterion = "0.5.1"
tokio = { workspace = true, features = ["macros"] }

[features]
test-server = []
clap = ["dep:clap"]
