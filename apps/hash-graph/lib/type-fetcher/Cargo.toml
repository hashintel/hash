[package]
name = "type-fetcher"
version = "0.0.0"
edition = "2021"
publish = false
description = "RPC service definition to fetch external BP types"

[dependencies]
error-stack = { version = "0.3.1", features = ["spantrace"] }
type-system = { git = "https://github.com/blockprotocol/blockprotocol", rev = "eb40b2c" }

serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
time = { version = "0.3.20", features = ['serde'] }
tracing = "0.1.37"

futures = "0.3"
tarpc = { version = "0.31", features = ["tokio1"] }
tokio = { version = "1.25.0", features = ["rt-multi-thread", "macros"] }

reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
