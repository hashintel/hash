[package]
name = "graph-integration"
version = "0.0.0"
edition = "2021"
publish = false

[dev-dependencies]
graph = { path = "../../lib/graph" }
graph-test-data = { path = "../test_data" }

error-stack = "0.3.1"
futures = "0.3.25"
rand = "0.8.5"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
time = "0.3.17"
tokio = { version = "1.25.0", features = ["rt-multi-thread", "macros"] }
tokio-postgres = { version = "0.7.7", default-features = false }
type-system = { git = "https://github.com/blockprotocol/blockprotocol", rev = "adab205" }
uuid = { version = "1.3.0", features = ["v4", "serde"] }

[[test]]
name = "postgres"
path = "postgres/lib.rs"
