cargo-features = ["edition2024"]

[package]
name = "graph"
version = "0.0.0"
edition.workspace = true
publish = false
description = "HASH Graph API"

[dependencies]
graph-types = { workspace = true, features = ["postgres"] }
validation = { workspace = true }
temporal-versioning = { workspace = true, features = ["postgres"] }
temporal-client = { workspace = true }
type-fetcher = { workspace = true }
authorization = { workspace = true }
codec = { workspace = true }

error-stack = { workspace = true, features = ["std", "serde"] }
hash-status = { workspace = true }
type-system = { workspace = true, features = ["postgres"] }

postgres-types = { workspace = true, features = ["derive", "with-serde_json-1"] }
serde = { workspace = true, features = ["derive"] }
utoipa = { workspace = true, features = ["uuid"], optional = true }
tracing = { workspace = true }

async-trait = "0.1.77"
async-scoped = { version = "0.9.0", features = ["use-tokio"] }
bb8-postgres = "0.8.1"
bytes = { workspace = true }
clap = { workspace = true, features = ["derive", "env"], optional = true }
derivative = "2.2.0"
dotenv-flow = "0.16.2"
json-patch = { version = "1.2.0", default-features = false }
futures = { workspace = true }
mime = "0.3.17"
refinery = { version = "0.8", features = ["tokio-postgres"] }
regex = "1.10.3"
semver = { version = "1.0.22", default-features = false, features = ["serde"] }
sentry = { version = "0.32.2", features = ["tracing", "tower", "tower-http"], default-features = false }
serde_json = { workspace = true }
tarpc = { version = "0.33", features = ["serde-transport", "tcp"] }
time = { workspace = true }
tokio = { workspace = true, features = ["macros"] }
tokio-postgres = { version = "0.7.10", default-features = false }
tokio-serde = { version = "0.8", features = ["json"] }
tokio-util = { workspace = true, features = ["io"] }
uuid = { workspace = true, features = ["v4", "v5", "serde"] }

[dev-dependencies]
graph-test-data = { workspace = true }

criterion = "0.5.1"
tokio = { workspace = true, features = ["macros"] }

[features]
clap = ["dep:clap"]
utoipa = ["dep:utoipa", "graph-types/utoipa", "temporal-versioning/utoipa", "authorization/utoipa", "json-patch/utoipa"]
