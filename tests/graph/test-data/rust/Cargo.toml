[package]
name              = "hash-graph-test-data"
version.workspace = true
edition.workspace = true
license.workspace = true
publish.workspace = true
authors.workspace = true

[lints]
workspace = true

[dependencies]
# Public workspace dependencies
error-stack = { workspace = true, public = true, features = ["unstable"] }
rand        = { workspace = true, features = ["std_rng", "std"], public = true }
rand_distr  = { workspace = true, public = true }
type-system = { workspace = true, public = true }

# Public third-party dependencies
regex = { workspace = true, public = true, features = ["std"] }
uuid  = { workspace = true, public = true, features = ["v8"] }

# Private workspace dependencies
hash-codec = { workspace = true, features = ["serde"] }
indexmap   = { workspace = true, features = ["std"] }

# Private third-party dependencies
derive_more    = { workspace = true, features = ["display"] }
serde          = { workspace = true, features = ["derive"] }
serde_json     = { workspace = true }
simple-mermaid = { workspace = true }
xxhash-rust    = { workspace = true, features = ["xxh3"] }

[dev-dependencies]
pretty_assertions = { workspace = true }
rand              = { workspace = true, features = ["thread_rng"] }
rayon             = { workspace = true }
