scenarios:
  - name: Register
    beforeScenario:
      - initializeTracing
    beforeRequest:
      - enterRequestSpan
      - refreshSessionToken
    afterResponse:
      - exitRequestSpan
    afterScenario:
      - tearDownTracing
    flow:
      - function: signupUser
      - function: completeRegistration
      - post:
          name: Me query
          url: /
          json:
            query: |
              query {
                me {
                  subgraph {
                    vertices
                  }
                }
              }
          capture:
            - json: $.data.me.subgraph.vertices.*.*.inner.metadata.recordId.entityId
              as: entityId
          expect:
            - equals:
                - "{{ entityId }}"
                - "{{ session.ownedById }}~{{ session.ownedById }}"
