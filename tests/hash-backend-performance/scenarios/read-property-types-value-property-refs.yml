scenarios:
  - name: Read all property types with all references
    flow:
      - post:
          url: /
          json:
            query: |
              query {
                queryPropertyTypes(
                  constrainsValuesOn: { outgoing: 255 }
                  constrainsPropertiesOn: { outgoing: 255 }
                  includeArchived: true
                ) {
                  vertices
                }
              }
          expect:
            - notHasProperty: errors
