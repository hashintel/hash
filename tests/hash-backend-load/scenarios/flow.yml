before:
  flow:
    - function: signupUser
    - function: completeRegistration

scenarios:
  - name: Mimic a flow run
    beforeScenario:
      - initializeTracing
    beforeRequest:
      - enterRequestSpan
      - refreshSessionToken
    afterResponse:
      - exitRequestSpan
    afterScenario:
      - tearDownTracing
    flow:
      - count: 2
        loop:
          - post:
              name: Create entity in GraphQL
              url: /
              json:
                query: |
                  mutation createEntity($ownedById: OwnedById!, $entityTypeId: VersionedUrl!, $properties: PropertyObjectWithMetadata!) {
                    createEntity(ownedById: $ownedById, entityTypeId: $entityTypeId, properties: $properties)
                  }
                variables:
                  ownedById: "{{ session.ownedById }}"
                  entityTypeId: https://hash.ai/@hash/types/entity-type/usage-record/v/1
                  properties:
                    value:
                      https://hash.ai/@hash/types/property-type/input-unit-count/:
                        value: 1000
                        metadata:
                          dataTypeId: https://blockprotocol.org/@blockprotocol/types/data-type/number/v/1
                      https://hash.ai/@hash/types/property-type/output-unit-count/:
                        value: 1000
                        metadata:
                          dataTypeId: https://blockprotocol.org/@blockprotocol/types/data-type/number/v/1
              expect:
                - notHasProperty: errors
          - post:
              name: Create entity in Graph
              url: http://127.0.0.1:4000/entities/bulk
              headers:
                X-Authenticated-User-Actor-Id: "{{ session.ownedById }}"
              json:
                - ownedById: "{{ session.ownedById }}"
                  entityTypeIds:
                    - https://hash.ai/@hash/types/entity-type/usage-record/v/1
                  properties:
                    value:
                      https://hash.ai/@hash/types/property-type/input-unit-count/:
                        value: 1000
                        metadata:
                          dataTypeId: https://blockprotocol.org/@blockprotocol/types/data-type/number/v/1
                      https://hash.ai/@hash/types/property-type/output-unit-count/:
                        value: 1000
                        metadata:
                          dataTypeId: https://blockprotocol.org/@blockprotocol/types/data-type/number/v/1
                  draft: false
                  relationships:
                    - relation: setting
                      subject:
                        kind: setting
                        subjectId: administratorFromWeb
