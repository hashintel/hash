[package]
name = "graph-integration"
version = "0.0.0"
edition = "2021"
publish = false

[dev-dependencies]
graph = { path = "../../apps/hash-graph/lib/graph" }
graph-test-data = { path = "../hash-graph-test-data/rust" }
graph-types = { path = "../../libs/@local/hash-graph-types/rust" }
temporal-versioning = { path = "../../libs/@local/temporal-versioning" }
authorization = { path = "../../libs/@local/hash-authorization" }

error-stack = { version = "0.4.1", features = ["spantrace"] }
type-system = { git = "https://github.com/blockprotocol/blockprotocol", rev = "b87db85" }

futures = { version = "0.3.29", default-features = false }
rand = "0.8.5"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
time = "0.3.30"
tokio = { version = "1.34.0", default-features = false, features = ["macros"] }
tokio-postgres = { version = "0.7.10", default-features = false }
uuid = { version = "1.6.1", features = ["v4", "serde"] }

[[test]]
name = "postgres"
path = "postgres/lib.rs"

[patch.crates-io]
sentry = { git = "https://github.com/getsentry/sentry-rust", rev = "6f1ac71c" }
