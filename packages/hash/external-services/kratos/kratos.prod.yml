# Based on the quick-start example https://github.com/ory/kratos/blob/master/contrib/quickstart/kratos/email-password/kratos.yml

version: v0.11.0

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost:3000/
  allowed_return_urls:
    - http://localhost:3000

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: http://localhost:3000/error

    logout:
      after:
        default_browser_return_url: http://localhost:3000/login

    login:
      ui_url: http://localhost:3000/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://localhost:3000/signup
      after:
        password:
          hooks:
            # TODO - This does not block writing to the datastore. Update this
            # configuration to use a "pre-persist" hook when it is officially
            # supported by kratos.
            - hook: web_hook
              config:
                can_interrupt: true
                url: http://localhost:5001/kratos-after-registration
                method: POST
                body: file:///etc/config/kratos/hooks/after.registration.jsonnet
                auth:
                  type: api_key
                  config:
                    name: KRATOS_API_KEY
                    # TODO - figure out how to get this from an environment variable
                    value: secret
                    in: header
            - hook: session

log:
  level: info
  format: json
  leak_sensitive_values: false

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  # @todo: replace with argon2 algorithm
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json
