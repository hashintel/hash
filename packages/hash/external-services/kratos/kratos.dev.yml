version: v0.11.0

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

session:
  # Let sessions live for 3 years
  lifespan: 26280h # 24 h * 365 days * 3 years

selfservice:
  default_browser_return_url: http://localhost:3000/
  allowed_return_urls:
    - http://localhost:3000

  methods:
    password:
      enabled: true

    link:
      config:
        # The URL for verification emails are set through the link method
        # but we're using the code method, so we disable this method for usage.
        enabled: false
        # Set through SELFSERVICE_METHODS_LINK_CONFIG_BASE_URL
        base_url: http://localhost:3000/api/ory
    code:
      config:
        # and make sure to enable the code method.
        enabled: true

  flows:
    error:
      ui_url: http://localhost:3000/error

    logout:
      after:
        default_browser_return_url: http://localhost:3000/login

    login:
      ui_url: http://localhost:3000/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://localhost:3000/signup
      after:
        password:
          hooks:
            - hook: web_hook
              config:
                can_interrupt: true
                url: http://host.docker.internal:5001/kratos-after-registration
                method: POST
                body: file:///etc/config/kratos/hooks/after.registration.jsonnet
                auth:
                  type: api_key
                  config:
                    name: KRATOS_API_KEY
                    # TODO - figure out how to get this from an environment variable
                    value: secret
                    in: header
            - hook: session

    verification:
      use: code
      lifespan: 48h
      # Set though SELFSERVICE_FLOWS_VERIFICATION_UI_URL
      ui_url: http://localhost:3000/verification
      enabled: true

    recovery:
      enabled: true
      # Set through SELFSERVICE_FLOWS_RECOVERY_UI_URL
      ui_url: http://localhost:3000/recovery
      use: code

    settings:
      # Set through SELFSERVICE_FLOWS_SETTINGS_UI_URL
      ui_url: http://localhost:3000/settings

log:
  level: debug
  format: text
  leak_sensitive_values: true

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  # @todo: replace with argon2 algorithm
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  template_override_path: /etc/config/kratos/templates
  smtp:
    # Set through COURIER_SMTP_CONNECTION_URI
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
