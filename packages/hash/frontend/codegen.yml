overwrite: true
schema: ../api/src/graphql/typeDefs/**/*.ts
generates:
  ./src/graphql/fragmentTypes.gen.json:
    plugins:
      - fragment-matcher
  ./src/graphql/apiTypes.gen.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      skipTypename: true
      scalars:
        DataType: "@blockprotocol/type-system#DataType"
        PropertyType: "@blockprotocol/type-system#PropertyType"
        LinkType: "@blockprotocol/type-system#LinkType"
        EntityType: "@blockprotocol/type-system#EntityType"
        TextToken: "@hashintel/hash-shared/graphql/types#TextToken"
        Date: string
        UnknownEntityProperties: "@hashintel/hash-shared/graphql/types#UnknownEntityProperties"
    documents:
      - ./src/graphql/queries/**/*.ts
      - ../shared/src/queries/**/*.ts
