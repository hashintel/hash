overwrite: true
schema: ./src/graphql/typeDefs/**/*.ts
require:
  - ts-node/register
generates:
  ./src/graphql/graphqlSchema.gen.json:
    plugins:
      - "introspection"
    config:
      noSchemaStitching: true
  ./src/graphql/apiTypes.gen.ts:
    documents:
      - ../shared/src/queries/*.ts
      - ./src/collab/graphql/queries/*.ts
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
    config:
      noSchemaStitching: true
      skipTypename: true
      scalars:
        # TODO Switch out this direct dependency on the HASH Graph SDK with
        #   the a shared type package
        DataType: "@hashintel/hash-graph-client#DataType"
        PropertyType: "@hashintel/hash-graph-client#PropertyType"
        LinkType: "@hashintel/hash-graph-client#LinkType"
        TextToken: "@hashintel/hash-shared/graphql/types#TextToken"
        Date: string
        UnknownEntityProperties: "@hashintel/hash-shared/graphql/types#UnknownEntityProperties"
