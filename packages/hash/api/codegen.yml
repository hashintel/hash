overwrite: true
schema: ./src/graphql/typeDefs/**/*.ts
require:
  - ts-node/register
generates:
  ./src/graphql/graphqlSchema.gen.json:
    plugins:
      - "introspection"
    config:
      noSchemaStitching: true
  ./src/graphql/apiTypes.gen.ts:
    documents:
      - ../shared/src/queries/**/*.ts
      - ./src/collab/graphql/queries/**/*.ts
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
    config:
      noSchemaStitching: true
      skipTypename: true
      scalars:
        DataType: "@blockprotocol/type-system-web#DataType"
        PropertyType: "@blockprotocol/type-system-web#PropertyType"
        # TODO Switch out this direct dependency on the HASH Graph SDK with
        #   the Block Protocol type system package when ready
        LinkType: "@hashintel/hash-graph-client#LinkType"
        EntityType: "@hashintel/hash-graph-client#EntityType"
        TextToken: "@hashintel/hash-shared/graphql/types#TextToken"
        Date: string
        UnknownEntityProperties: "@hashintel/hash-shared/graphql/types#UnknownEntityProperties"
