[package]
name = "deer"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
error-stack = "0.2.1"

num-traits = "0.2.15"

serde = { version = "1.0.147", default_features = false, features = ['alloc', 'derive'] }
erased-serde = { version = "0.3.23", default_features = false, features = ['alloc'] }

elsa = "1.7.0"
bumpalo = "3.11.1"
bumpalo-herd = "0.1.2"
left-right = "0.11.5"
arc-swap = "1.5.1"
im = "15.1.0"
sento = "0.1.1"

[dev-dependencies]
serde_json = "1.0.87"

[build-dependencies]
rustc_version = "0.4.0"

[features]
default = ['std']
std = ['serde/std']
arbitrary-precision = []

[workspace]
members = ['.', 'macros', 'append-vec']
