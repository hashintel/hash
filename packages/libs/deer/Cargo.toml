[package]
name = "deer"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
error-stack = "0.2.1"

num-traits = "0.2.15"

serde = { version = "1.0.147", default_features = false, features = ['alloc', 'derive'] }
erased-serde = { version = "0.3.23", default_features = false, features = ['alloc'] }

deer-append-vec = { path = "./append-vec" }

[dev-dependencies]
serde_json = "1.0.87"

[build-dependencies]
rustc_version = "0.4.0"

[features]
default = ['std']
std = ['serde/std']
arbitrary-precision = []

[workspace]
members = ['.', 'macros', 'append-vec']
