[package]
name = "deer"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
error-stack = "0.2.4"

num-traits = "0.2.15"

serde = { version = "1.0.148", default_features = false, features = ['alloc', 'derive'] }
erased-serde = { version = "0.3.23", default_features = false, features = ['alloc'] }

[dev-dependencies]
serde_json = "1.0.89"
similar-asserts = { version = "1.4.2", features = ['serde'] }

[build-dependencies]
rustc_version = "0.4.0"

[features]
default = ['std']
std = ['serde/std']
arbitrary-precision = []

[workspace]
members = ['.', 'macros']
