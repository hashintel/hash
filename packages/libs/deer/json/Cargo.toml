[package]
name = "deer-json"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
error-stack = "0.2.4"
serde_json = { version = "1.0.89", default_features = false, features = ['alloc', 'raw_value'] }

deer = { path = ".." }

[features]
default = ['std']
std = ["serde_json/std"]
arbitrary-precision = ['deer/arbitrary-precision', 'serde_json/arbitrary_precision']
