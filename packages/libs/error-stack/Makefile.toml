extend = { path = "../../../.github/scripts/rust/Makefile.toml" }

[env]
CARGO_CLIPPY_HACK_FLAGS = "--workspace --feature-powerset --exclude-features default --optional-deps eyre,anyhow"
CARGO_TEST_HACK_FLAGS = "--workspace --feature-powerset --exclude-features default --optional-deps eyre,anyhow"
CARGO_MIRI_FLAGS = "--tests --lib"
CARGO_INSTA_TEST_FLAGS = "--keep-pending -- --lib --tests"
# The only features that are of relevance are: spantrace, glyph, std, hooks
# all others do not change the output
CARGO_INSTA_TEST_HACK_FLAGS = "--workspace --feature-powerset --keep-going --exclude-all-features --include-features spantrace,glyph,std,hooks"


[tasks.test-task]
dependencies = ["install-rust-src"]

# Required for UI tests
[tasks.install-rust-src]
private = true
install_crate = { rustup_component_name = "rust-src" }

# Snapshot tests
[tasks.insta-test]
category = "Test"
description = "Test against insta to update snapshots"
run_task = { name = ['insta-test-task'] }

[tasks.insta-test-task]
extend = "task"
install_crate = "insta"
args = ["hack", "@@split(CARGO_INSTA_TEST_HACK_FLAGS, )", "insta", "test", "@@split(CARGO_INSTA_TEST_FLAGS, )", "${@}"]

