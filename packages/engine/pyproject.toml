[tool.pylint."MESSAGES CONTROL"]
disable = """
fixme,
no-name-in-module,
missing-module-docstring,
missing-class-docstring,
missing-function-docstring,
"""

output-format = "colorized"

[tool.pylint.BASIC]
good-names = """
id,
fn,
to,
"""

[tool.pylint.max-attributes]
max-args = 7
max-returns = 9
max-attributes = 10
min-public-methods = 0
