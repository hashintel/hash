[package]
name = "server"
version = "0.0.0"
edition = "2021"

[dependencies]
hash_engine = { path = "../..", default-features = false }
error = { path = "../../lib/error", features = ["spantrace"] }

tokio = { version = "1.5.0", features = ["macros", "rt-multi-thread", "sync", "process", "io-util", "net", "rt", "fs"] }
tracing = "0.1.29"

[[bin]]
name = "hash_engine"
path = "src/main.rs"

[features]
default = ["build-nng"]
build-nng = ["hash_engine/build-nng"]
