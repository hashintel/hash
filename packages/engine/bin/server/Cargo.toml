[package]
name = "server"
version = "0.0.0"
edition = "2021"

[dependencies]
hash_engine = { path = "../..", default-features = false }
error = { path = "../../lib/error", features = ["spantrace"] }

tokio = "1.5.0"
tracing = "0.1.29"

[[bin]]
name = "hash_engine"
path = "src/main.rs"

[features]
default = ["build-nng"]
texray = ["hash_engine/texray"]
build-nng = ["hash_engine/build-nng"]
