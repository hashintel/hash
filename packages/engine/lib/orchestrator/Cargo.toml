[package]
name = "orchestrator"
version = "0.0.0"
edition = "2021"

[dependencies]
error = { path = "../../lib/error", features = ["spantrace"] }
hash_engine_lib = { path = "../..", default-features = false }
hash_engine = { path = "../../bin/hash_engine", default-features = false, artifact = "bin" }

async-trait = "0.1.48"
clap = { version = "3.0.13", optional = true }
num_cpus = "1.13.1"
rand = "0.8.3"
rand_distr = "0.4.2"
serde = "1.0.133"
serde_json = "1.0.74"
tracing = "0.1.29"
tokio = { version = "1.5.0" }
uuid = { version = "0.8.1", features = ["v4", "serde"] }

[features]
default = ["build-nng"]
build-nng = ["hash_engine_lib/build-nng"]
texray = ["hash_engine_lib/texray"]
