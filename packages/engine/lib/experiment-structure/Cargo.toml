[package]
name = "experiment-structure"
version = "0.0.0"
edition = "2021"

[dependencies]
stateful = { path = "../stateful", default-features = false }
execution = { path = "../execution", default-features = false }

# TODO: Change to `version = "0.2"` as soon as it's released
error-stack = { git = "https://github.com/hashintel/hash", rev = "5edddb5", features = ["spantrace"] }

async-trait = "0.1.48"
csv = "1.1.5"
futures = "0.3.6"
rand = "0.8.3"
rand_distr = "0.4.2"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.74"
surf = "2.0.0"
tokio = { version = "1.18.2", features = ["rt-multi-thread"] }
thiserror = "1.0.21"
tracing = "0.1.29"

clap = { version = "3.0.0", features = ["derive"], optional = true }

[features]
default = ["build-nng"]
build-nng = ["execution/build-nng"]
clap = ["dep:clap"]
