[package]
name = "nano"
version = "0.0.0"
edition = "2021"

[dependencies]
provider = { path = "../provider" }
error = { path = "../error" }

nng = { version = "1.0.1", default-features = false }
serde = { version = "1.0.111", features = ["derive"] }
serde_json = "1.0.59"
thiserror = "1.0.21"
tokio = { version = "1.18.2", features = ["sync", "macros", "rt"] }
tracing = "0.1.29"

[features]
default = ["build-nng"]
build-nng = ["nng/build-nng"]
