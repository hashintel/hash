[package]
name = "nano"
version = "0.0.0"
edition = "2021"

[dependencies]
# TODO: Change to `version = "0.2"` as soon as it's released
error-stack = { git = "https://github.com/hashintel/hash", rev = "5edddb5", features = ["spantrace"] }

nng = { version = "1.0.1" }
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
thiserror = "1.0.31"
tokio = { version = "1.19.2", features = ["sync", "macros", "rt"] }
tracing = "0.1.35"

[features]
