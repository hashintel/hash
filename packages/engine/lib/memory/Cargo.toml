[package]
name = "memory"
version = "0.0.0"
edition = "2021"

[dependencies]
flatbuffers_gen = { path = "../flatbuffers_gen", default-features = false }

arrow2 = { version = "0.12.0", features = ["io_ipc"] }
flatbuffers = "2.1.1"
glob = "0.3.0"
rand = "0.8.5"
serde = { version = "1.0.138", features = ["derive", "rc"] }
serde_json = "1.0.82"
shared_memory = { git = "https://github.com/hashdeps/shared_memory-rs" }
thiserror = "1.0.31"
tracing = "0.1.35"
uuid = { version = "1.1.2", features = ["v4"] }
# note: the `arrow-format` version must be kept in line with whatever `arrow2`
# requires! Do not bump the version without checking this first.
arrow-format = "0.6.0"
num = "0.4.0"
bytemuck = "1.10.0"

[dev-dependencies]
arrow2_convert = { git = "https://github.com/teymour-aldridge/arrow2-convert", branch = "escaped-fields", features = [
    "derive",
] }
rand = "0.8.5"

[lib]
name = "memory"
crate-type = ["lib", "cdylib"]
