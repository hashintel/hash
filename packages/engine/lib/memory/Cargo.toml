[package]
name = "memory"
version = "0.0.0"
edition = "2021"

[dependencies]
flatbuffers_gen = { path = "../flatbuffers_gen", default-features = false }

flatbuffers = "2.1.1"
glob = "0.3.0"
rand = "0.8.3"
serde = { version = "1.0.111", features = ["derive", "rc"] }
serde_json = "1.0.59"
shared_memory = { git = "https://github.com/hashdeps/shared_memory-rs" }
thiserror = "1.0.21"
tracing = "0.1.29"
uuid = { version = "0.8.1", features = ["v4"] }
arrow = { package = "arrow2", version = "0.12.0", features = [
    "io_json",
    "io_ipc",
] }
arrow-format = { version = "0.7.0", features = ["ipc"] }
planus = "0.3.1"

[dev-dependencies]
rand = "0.8.3"

[lib]
name = "memory"
crate-type = ["lib", "cdylib"]
