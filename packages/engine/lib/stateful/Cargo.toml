[package]
name = "stateful"
version = "0.0.0"
edition = "2021"

[dependencies]
memory = { path = "../memory" }

arrow = { version = "13.0.0", default-features = false }
flatbuffers = "2.1.1"
lazy_static = "1.4.0"
parking_lot = "0.11.1"
rayon = "1.4.1"
serde = { version = "1.0.111", features = ["derive"] }
serde_json = "1.0.59"
serde-aux = "0.6.1"
thiserror = "1.0.21"
tracing = "0.1.29"
uuid = { version = "0.8.1", features = ["v4", "serde"] }

[dev-dependencies]
rand = "0.8.3"
