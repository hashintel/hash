[package]
name = "graph"
version = "0.0.0"
edition = "2021"
publish = false
description = "HASH Graph API"


[dependencies]
async-trait = "0.1.56"
axum = "0.5.11"
bb8-postgres = "0.8.1"
clap = { version = "3.2.10", features = ["derive", "env"], optional = true }
error-stack = "0.1.1"
futures = "0.3.21"
postgres-types = { version = "0.2.3", default-features = false, features = ["derive", "with-uuid-1", "with-serde_json-1"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
tokio-postgres = { version = "0.7.6", default-features = false }
tracing = "0.1.35"
tracing-appender = "0.2.2"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.14", features = ["env-filter", "json"] }
uuid = { version = "1.1.2", features = ["v4", "serde"] }
utoipa = { git = "https://github.com/juhaku/utoipa", rev = "031073f", features = ["uuid"] }

[dev-dependencies]
tokio = { version = "1.18.2", features = ["rt-multi-thread", "macros"] }

[build-dependencies]

[features]
clap = ["dep:clap"]

[[test]]
test = false
name = "integration"
path = "../../tests/integration/lib.rs"
