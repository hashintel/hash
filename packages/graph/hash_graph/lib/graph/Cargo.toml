[package]
name = "graph"
version = "0.0.0"
edition = "2021"
publish = false
description = "HASH Graph API"


[dependencies]
async-trait = "0.1.56"
axum = "0.5.11"
clap = { version = "3.2.7", features = ["derive", "env"], optional = true }
error-stack = "0.1.1"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sqlx = { version = "0.6.0", features = ["runtime-tokio-native-tls", "postgres", "macros", "uuid", "time", "json", "sqlx-macros"] }
tokio = { version = "1.18.2", features = ["rt", "macros"] }
uuid = { version = "1.1.2", features = ["v4", "serde"] }
utoipa = { git = "https://github.com/juhaku/utoipa", rev = "031073f", features = ["uuid"] }

[dev-dependencies]

[build-dependencies]

[features]
clap = ["dep:clap"]
