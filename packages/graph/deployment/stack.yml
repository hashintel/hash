version: "3.9"
services:
  postgres:
    image: postgres:14-alpine
    deploy:
      restart_policy:
        condition: on-failure
    env_file:
      - ../.env
      - ../.env.local
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/var/data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: -D /var/lib/postgresql/data/pgdata -c 'config_file=/etc/postgresql/postgresql.conf'
