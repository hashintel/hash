name: Install Rust toolchain
description: "Install Rust toolchain"

inputs:
  toolchain:
    required: true
    description: "Rust toolchain, e.g. 'stable' or 'nightly'"

runs:
  using: "composite"
  steps:
    - name: "Install Rust"
      env:
        RUSTUP_TOOLCHAIN: ${{ inputs.toolchain }}
      run: |
        rustup show
        echo "RUSTUP_TOOLCHAIN=$RUSTUP_TOOLCHAIN" >> $GITHUB_ENV
      shell: bash
