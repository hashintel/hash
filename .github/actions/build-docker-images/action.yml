name: Build docker images
description: "Build docker images"
inputs:
  hash-graph:
    description: "Build hash-graph image"
    required: false
    default: "false"
  hash-ai-worker-ts:
    description: "Build hash-ai-worker-ts image"
    required: false
    default: "false"
  hash-ai-worker-py:
    description: "Build hash-ai-worker-py image"
    required: false
    default: "false"
  hash-integration-worker:
    description: "Build hash-integration-worker image"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Load Docker images
      uses: ./.github/actions/load-docker-images
      with:
        hash-graph: ${{ inputs.hash-graph }}
        hash-ai-worker-ts: ${{ inputs.hash-ai-worker-ts }}
        hash-ai-worker-py: ${{ inputs.hash-ai-worker-py }}
        hash-integration-worker: ${{ inputs.hash-integration-worker }}

    - name: Build hash-graph image
      if: inputs.hash-graph == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: apps/hash-graph/docker/Dockerfile
        tags: hash-graph
        outputs: type=docker,dest=/tmp/hash-graph.tar
        # `dev` is large (~400 MB), slow, and fast to build
        # `production` is small (~10 MB), fast, and slow to build (a few minutes linking time due to LTO)
        # `release` is a compromise between the two (~30 MB, no LTO)
        # TODO: As caching does not work very reliably, we use `dev` for now
        #   see https://app.asana.com/0/0/1202790039552161/f
        #       https://app.asana.com/0/0/1203893407788521/f
        build-args: |
          PROFILE=dev
          ENABLE_TYPE_FETCHER=yes
          ENABLE_TEST_SERVER=yes

    - name: Build hash-ai-worker-ts image
      if: inputs.hash-ai-worker-ts == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: apps/hash-ai-worker-ts/docker/Dockerfile
        tags: hash-ai-worker-ts
        outputs: type=docker,dest=/tmp/hash-ai-worker-ts.tar

    - name: Build hash-ai-worker-py image
      if: inputs.hash-ai-worker-py == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: apps/hash-ai-worker-py/docker/Dockerfile
        tags: hash-ai-worker-py
        outputs: type=docker,dest=/tmp/hash-ai-worker-py.tar

    - name: Build hash-integration-worker image
      if: inputs.hash-integration-worker == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: apps/hash-integration-worker/docker/Dockerfile
        tags: hash-integration-worker
        outputs: type=docker,dest=/tmp/hash-integration-worker.tar

    - name: PUSH hash-graph image
      if: inputs.hash-graph == 'true'
      shell: bash
      run: |
        TAG="ghcr.io/hashintel/hash-graph$([ "${{ github.ref_name }}" != "main" ] && echo :${{ github.ref_name }})"
        docker tag hash-graph $TAG
        docker push $TAG

    - name: PUSH hash-ai-worker-ts image
      if: inputs.hash-ai-worker-ts == 'true'
      shell: bash
      run: |
        TAG="ghcr.io/hashintel/hash-ai-worker-ts$([ "${{ github.ref_name }}" != "main" ] && echo :${{ github.ref_name }})"
        docker tag hash-ai-worker-ts $TAG
        docker push $TAG

    - name: PUSH hash-ai-worker-py image
      if: inputs.hash-ai-worker-py == 'true'
      shell: bash
      run: |
        TAG="ghcr.io/hashintel/hash-ai-worker-py$([ "${{ github.ref_name }}" != "main" ] && echo :${{ github.ref_name }})"
        docker tag hash-ai-worker-py $TAG
        docker push $TAG

    - name: PUSH hash-integration-worker image
      if: inputs.hash-integration-worker == 'true'
      shell: bash
      run: |
        TAG="ghcr.io/hashintel/hash-integration-worker$([ "${{ github.ref_name }}" != "main" ] && echo :${{ github.ref_name }})"
        docker tag hash-integration-worker $TAG
        docker push $TAG
