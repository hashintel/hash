name: Setup Rust CI
description: Prepares Rust CI and installs Python to run scripts

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/scripts/rust/requirements.txt
