name: Install sccache
description: Setup sccache for Rust project caching

runs:
  using: composite
  steps:
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@4097539ece2ebbb6fd759bb45e5f0321071ac87d # v0.0.9

    - name: Configure sccache
      uses: actions/github-script@v7
      with:
        script: |
    - name: Configure sccache
      shell: bash
      run: |
        echo "ACTIONS_RESULTS_URL=${ACTIONS_RESULTS_URL:-}" >> $GITHUB_ENV
        echo "ACTIONS_RUNTIME_TOKEN=${ACTIONS_RUNTIME_TOKEN:-}" >> $GITHUB_ENV

    - name: Inject sccache variables into environment
      shell: bash
      run: |
        echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
        echo "RUSTC_WRAPPER=${SCCACHE_PATH}" >> $GITHUB_ENV
