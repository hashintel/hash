name: Lint

on:
  pull_request:
  push:
    branches:
      - main
  merge_group:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: hashintel
  TURBO_CACHE: remote:rw

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 2

      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          vault_address: ${{ secrets.VAULT_ADDR }}
          rust: false

      - name: Determine changed packages
        id: packages
        run: |
          PACKAGES_QUERY='query { affectedPackages(base: "HEAD^") { items { name path } } }'
          PACKAGES=$(turbo query "$PACKAGES_QUERY" \
            | jq --compact-output '.data.affectedPackages.items | [(.[] | select(.name != "//"))] | { name: [.[].name], include: . }')

          echo "packages=$PACKAGES" | tee -a $GITHUB_OUTPUT

  package:
    name: Package
    permissions:
      id-token: write
      contents: read
      security-events: write
    needs: [setup]
    strategy:
      matrix: ${{ fromJSON(needs.setup.outputs.packages) }}
      fail-fast: false
    if: needs.setup.outputs.packages != '{"name":[],"include":[]}'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 2

      - name: Clean up disk
        uses: ./.github/actions/clean-up-disk

      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          vault_address: ${{ secrets.VAULT_ADDR }}

      - name: Prune repository
        uses: ./.github/actions/prune-repository
        with:
          scope: ${{ matrix.name }}

      - name: Find lint steps to run
        id: lints
        run: |
          set -x
          ESLINT=$(turbo run lint:eslint --filter '${{ matrix.name }}' --dry-run=json \
            | jq '[.tasks[] | select(.task == "lint:eslint" and .command != "<NONEXISTENT>")] != []' || echo 'false')
          echo "eslint=$ESLINT" | tee -a $GITHUB_OUTPUT

          TSC=$(turbo run lint:tsc --filter '${{ matrix.name }}' --dry-run=json \
            | jq '[.tasks[] | select(.task == "lint:tsc" and .command != "<NONEXISTENT>")] != []' || echo 'false')
          echo "tsc=$TSC" | tee -a $GITHUB_OUTPUT

          CODEGEN=$(turbo run codegen --filter '${{ matrix.name }}' --dry-run=json \
            | jq '[.tasks[] | select(.task == "codegen" and .command != "<NONEXISTENT>")] != []' || echo 'false')
          echo "codegen=$CODEGEN" | tee -a $GITHUB_OUTPUT

          CLIPPY=$(turbo run lint:clippy --filter '${{ matrix.name }}' --dry-run=json \
            | jq '[.tasks[] | select(.task == "lint:clippy" and .command != "<NONEXISTENT>")] != []' || echo 'false')
          echo "clippy=$CLIPPY" | tee -a $GITHUB_OUTPUT

          HAS_RUST=$([[ -f "${{ matrix.path }}/Cargo.toml" || ${{ matrix.path }} = "apps/hash-graph" ]] && echo 'true' || echo 'false')
          echo "has-rust=$HAS_RUST" | tee -a $GITHUB_OUTPUT

      - name: Warm up repository
        uses: ./.github/actions/warm-up-repo

      - name: Show disk usage
        run: df -h

      - name: Run codegen
        if: always() && steps.lints.outputs.codegen == 'true'
        run: |
          set -o pipefail
          turbo run codegen --force --filter "${{ matrix.name }}"
          while IFS= read -r line; do
            if [[ -n "$line" ]]; then
              echo "Checking diff of ${{ matrix.path }}/$line"
              git --no-pager diff --exit-code --color -- "${{ matrix.path }}/$line"
            fi
          done <<< "$(cat ${{ matrix.path }}/turbo.json | grep -v '^ *//' | jq -r '.pipeline.codegen.outputs | if . == null then "." else .[] end')"

      - name: Show disk usage
        run: df -h

      - name: Run ESLint
        id: eslint
        if: always() && steps.lints.outputs.eslint == 'true'
        run: |
          if [[ "${{ github.event_name }}" == "merge_group" ]]; then
            # merge_group: fix first, then check
            turbo run fix:eslint --filter "${{ matrix.name }}" || true
            if ! turbo run lint:eslint --filter "${{ matrix.name }}"; then
              echo '::error::ESLint failed even after auto-fix on merge_group for ${{ matrix.name }}.'
              echo '## ‚ùå ESLint (${{ matrix.name }})' >> $GITHUB_STEP_SUMMARY
              echo 'Auto-fix was applied but non-fixable ESLint issues remain.' >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
            # Check if fix changed anything
            if ! git diff --quiet; then
              echo '## ‚ö†Ô∏è ESLint (${{ matrix.name }})' >> $GITHUB_STEP_SUMMARY
              echo 'Auto-fixable ESLint issues were found and fixed in merge queue.' >> $GITHUB_STEP_SUMMARY
              echo 'Note: ESLint fixes in the package job cannot be committed from here.' >> $GITHUB_STEP_SUMMARY
              echo 'The merge-queue ref may need a separate mechanism to persist these fixes.' >> $GITHUB_STEP_SUMMARY
              echo '::warning::ESLint auto-fixes were applied for ${{ matrix.name }} but cannot be committed from the package job. Consider running fix:eslint on the PR branch before merge queue entry.'
            fi
          else
            # pull_request / push: check first, auto-fix if needed
            if ! turbo run lint:eslint --filter "${{ matrix.name }}"; then
              echo '::notice::ESLint check failed for ${{ matrix.name }} ‚Äî attempting auto-fix...'
              turbo run fix:eslint --filter "${{ matrix.name }}" || true
              if turbo run lint:eslint --filter "${{ matrix.name }}"; then
                echo '## ‚ö†Ô∏è ESLint (${{ matrix.name }}) (auto-fixed)' >> $GITHUB_STEP_SUMMARY
                echo 'CI detected fixable ESLint issues that were auto-resolved.' >> $GITHUB_STEP_SUMMARY
                echo 'Please run `turbo run fix:eslint --filter "${{ matrix.name }}"` locally and commit the changes.' >> $GITHUB_STEP_SUMMARY
                # Restore working tree so subsequent steps are not affected
                git checkout -- .
              else
                echo ''
                echo ''
                echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
                echo 'ESLint has non-fixable errors for ${{ matrix.name }}. Try running `turbo run fix:eslint --filter "${{ matrix.name }}"` locally to apply autofixes, then fix remaining issues manually.'
                echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
                git checkout -- .
                exit 1
              fi
            fi
          fi

      - name: Run TSC
        if: always() && steps.lints.outputs.tsc == 'true'
        run: turbo run lint:tsc --filter "${{ matrix.name }}"

      - name: Run rustfmt
        if: always() && steps.lints.outputs.has-rust == 'true'
        working-directory: ${{ matrix.path }}
        run: just format --check

      - name: Run clippy
        if: always() && steps.lints.outputs.clippy == 'true'
        run: |
          pushd ${{ matrix.path }}
          turbo run lint:clippy --filter "${{ matrix.name }}" -- --message-format=json \
            | clippy-sarif \
            | jq --arg path "${{ matrix.path }}" '.runs[].results |= map(select(.locations[].physicalLocation.artifactLocation.uri | startswith($path)))' \
            | jq '.runs[].results |= unique' \
            > clippy.sarif
          popd
          cat ${{ matrix.path }}/clippy.sarif | sarif-fmt

          jq -e '.runs[].results == []' ${{ matrix.path }}/clippy.sarif> /dev/null

      - name: Print clippy errors to summary
        if: failure() && steps.lints.outputs.clippy == 'true'
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat ${{ matrix.path }}/clippy.sarif | sarif-fmt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        if: always() && steps.lints.outputs.clippy == 'true'
        with:
          sarif_file: ${{ matrix.path }}/clippy.sarif
          category: ${{ matrix.name }}

      - name: Check public documentation
        if: always() && steps.lints.outputs.has-rust == 'true'
        working-directory: ${{ matrix.path }}
        env:
          RUSTDOCFLAGS: "--check -Z unstable-options -D warnings"
        run: |
          TARGET=$(yq -p toml -r 'select(.package.metadata.ci.skip-docs-target != true) | .package.metadata.docs.rs.targets[0] // ""' Cargo.toml 2>/dev/null || true)
          cargo doc --all-features --no-deps -Zrustdoc-scrape-examples ${TARGET:+--target "$TARGET"}

      - name: Check private documentation
        if: always() && steps.lints.outputs.has-rust == 'true'
        working-directory: ${{ matrix.path }}
        env:
          RUSTDOCFLAGS: "--check -Z unstable-options -D warnings"
        run: |
          TARGET=$(yq -p toml -r 'select(.package.metadata.ci.skip-docs-target != true) | .package.metadata.docs.rs.targets[0] // ""' Cargo.toml 2>/dev/null || true)
          cargo doc --all-features --no-deps -Zrustdoc-scrape-examples --document-private-items ${TARGET:+--target "$TARGET"}

      - name: Show disk usage
        run: df -h

  global:
    name: Global
    permissions:
      id-token: write
      contents: write
      checks: write
      pull-requests: write
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up disk
        uses: ./.github/actions/clean-up-disk

      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          vault_address: ${{ secrets.VAULT_ADDR }}

      - name: Warm up repository
        uses: ./.github/actions/warm-up-repo

      - name: Validate package.json generated from Cargo.toml
        if: ${{ success() || failure() }}
        run: |
          mise run sync:turborepo
          git --no-pager diff --exit-code --color '**/package.json'

      - name: Validate Dependency Diagrams
        if: ${{ success() || failure() }}
        run: |
          mise run doc:dependency-diagram
          git --no-pager diff --exit-code --color '**/docs/dependency-diagram.mmd'

      - name: Run yarn lint:constraints
        if: ${{ success() || failure() }}
        run: |
          if ! yarn lint:constraints; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Try running `yarn fix:constraints` locally to apply autofixes.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1
          fi

      - name: Run yarn lint:license-in-workspaces
        if: ${{ success() || failure() }}
        env:
          FORCE_COLOR: "1" ## https://www.npmjs.com/package/chalk#supportsColor
        run: |
          if ! yarn lint:license-in-workspaces; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Please fix the above errors locally for the check to pass.'
            echo 'If you don‚Äôt see them, try merging target branch into yours.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1
          fi

      - name: Run yarn lint:markdownlint
        id: markdownlint
        if: ${{ success() || failure() }}
        run: |
          if [[ "${{ github.event_name }}" == "merge_group" ]]; then
            # merge_group: fix first, then check
            yarn fix:markdownlint || true
            if ! yarn lint:markdownlint; then
              echo '::error::markdownlint failed even after auto-fix on merge_group.'
              echo '## ‚ùå markdownlint' >> $GITHUB_STEP_SUMMARY
              echo 'Auto-fix was applied but non-fixable issues remain.' >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
            # Check if fix changed anything
            if ! git diff --quiet; then
              echo "MARKDOWNLINT_FIXED=true" >> $GITHUB_ENV
              echo '## ‚ö†Ô∏è markdownlint' >> $GITHUB_STEP_SUMMARY
              echo 'Auto-fixable markdownlint issues were found and fixed in merge queue.' >> $GITHUB_STEP_SUMMARY
              echo 'These fixes need to be committed to the merge-queue ref.' >> $GITHUB_STEP_SUMMARY
            fi
          else
            # pull_request / push: check first, auto-fix if needed
            if ! yarn lint:markdownlint; then
              echo '::notice::markdownlint check failed ‚Äî attempting auto-fix...'
              yarn fix:markdownlint || true
              if yarn lint:markdownlint; then
                echo '## ‚ö†Ô∏è markdownlint (auto-fixed)' >> $GITHUB_STEP_SUMMARY
                echo 'CI detected fixable markdownlint issues that were auto-resolved.' >> $GITHUB_STEP_SUMMARY
                echo 'Please run `yarn fix:markdownlint` locally and commit the changes.' >> $GITHUB_STEP_SUMMARY
                # Restore working tree so subsequent steps are not affected
                git checkout -- .
              else
                echo ''
                echo ''
                echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
                echo 'markdownlint has non-fixable errors. Try running `yarn fix:markdownlint` locally to apply autofixes, then fix remaining issues manually.'
                echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
                git checkout -- .
                exit 1
              fi
            fi
          fi

      - name: Run yarn lint:format
        id: biome_format
        if: ${{ success() || failure() }}
        run: |
          if [[ "${{ github.event_name }}" == "merge_group" ]]; then
            # merge_group: fix first, then check
            yarn fix:format || true
            if ! yarn lint:format; then
              echo '::error::Biome format check failed even after auto-fix on merge_group.'
              echo '## ‚ùå Biome format' >> $GITHUB_STEP_SUMMARY
              echo 'Auto-fix was applied but non-fixable formatting issues remain.' >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
            # Check if fix changed anything
            if ! git diff --quiet; then
              echo "BIOME_FORMAT_FIXED=true" >> $GITHUB_ENV
              echo '## ‚ö†Ô∏è Biome format' >> $GITHUB_STEP_SUMMARY
              echo 'Auto-fixable formatting issues were found and fixed in merge queue.' >> $GITHUB_STEP_SUMMARY
              echo 'These fixes need to be committed to the merge-queue ref.' >> $GITHUB_STEP_SUMMARY
            fi
          else
            # pull_request / push: check first, auto-fix if needed
            if ! yarn lint:format; then
              echo '::notice::Biome format check failed ‚Äî attempting auto-fix...'
              yarn fix:format || true
              if yarn lint:format; then
                echo '## ‚ö†Ô∏è Biome format (auto-fixed)' >> $GITHUB_STEP_SUMMARY
                echo 'CI detected fixable formatting issues that were auto-resolved.' >> $GITHUB_STEP_SUMMARY
                echo 'Please run `yarn fix:format` locally and commit the changes.' >> $GITHUB_STEP_SUMMARY
                # Restore working tree so subsequent steps are not affected
                git checkout -- .
              else
                echo ''
                echo ''
                echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
                echo 'Biome format has non-fixable errors. Try running `yarn fix:format` locally to apply autofixes, then fix remaining issues manually.'
                echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
                git checkout -- .
                exit 1
              fi
            fi
          fi

      - name: Commit and push auto-fixes (merge_group)
        if: ${{ github.event_name == 'merge_group' && (env.MARKDOWNLINT_FIXED == 'true' || env.BIOME_FORMAT_FIXED == 'true') }}
        run: |
          echo '## üîß Merge Queue Auto-Fix Commit Attempt' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY

          # Detect the merge-queue ref
          MERGE_REF="${{ github.ref }}"
          echo "Merge queue ref: $MERGE_REF"

          # Configure git for the commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git diff --cached --stat

          if git diff --cached --quiet; then
            echo "No changes to commit after auto-fix (unexpected)."
            echo 'No changes detected after auto-fix ‚Äî skipping commit.' >> $GITHUB_STEP_SUMMARY
          else
            git commit -m "ci: auto-fix markdownlint/biome formatting issues [merge-queue]"

            # Attempt to push ‚Äî this may fail if the merge-queue ref is read-only
            if git push origin HEAD:"$MERGE_REF" 2>&1; then
              echo '‚úÖ Auto-fix commit pushed to merge-queue ref successfully.' >> $GITHUB_STEP_SUMMARY
            else
              echo ''
              echo '::warning::Could not push auto-fix commit to merge-queue ref.'
              echo 'This is expected ‚Äî GitHub merge queue refs may be read-only.'
              echo 'The fixes were applied and checks passed, but the commit could not be persisted.'
              echo '' >> $GITHUB_STEP_SUMMARY
              echo '‚ö†Ô∏è **Could not push auto-fix commit to merge-queue ref.**' >> $GITHUB_STEP_SUMMARY
              echo 'GitHub merge queue refs are typically read-only. The auto-fixes were applied' >> $GITHUB_STEP_SUMMARY
              echo 'and all checks passed in the fixed state, but the commit could not be persisted.' >> $GITHUB_STEP_SUMMARY
              echo '' >> $GITHUB_STEP_SUMMARY
              echo '**Feasibility note:** To persist auto-fixes in merge queue, consider:' >> $GITHUB_STEP_SUMMARY
              echo '1. Using a GitHub App token with `contents: write` permission' >> $GITHUB_STEP_SUMMARY
              echo '2. Pushing fixes to the source branch before merge queue entry' >> $GITHUB_STEP_SUMMARY
              echo '3. Using a pre-merge-queue workflow that applies fixes to the PR branch' >> $GITHUB_STEP_SUMMARY
              # Fail so the team can evaluate feasibility
              exit 1
            fi
          fi

      - name: Run yarn lint:package-json
        if: ${{ success() || failure() }}
        run: |
          if ! yarn lint:package-json; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Try running `yarn fix:package-json` locally to apply autofixes.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1
          fi

      - name: Validate Claude Code skills
        if: ${{ success() || failure() }}
        run: |
          yarn lint:skill

          yarn agents:skill-management generate-skill-rules
          if ! git diff --exit-code .claude/skills/skill-rules.json; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Changes were detected in .claude/skills/skill-rules.json file after running `yarn agents:skill-management generate-skill-rules`.'
            echo 'This indicates that there are changes inside of the skill files that haven not yet been upstreamed into the skill-rules.json file.'
            echo 'Try running `yarn agents:skill-management generate-skill-rules` locally to apply autofixes.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1;
          fi

      - name: Run yarn lint:taplo
        if: ${{ success() || failure() }}
        run: |
          if ! yarn lint:taplo; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Try running `yarn fix:taplo` locally to apply autofixes.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1
          fi

      - name: Run yarn lint:yarn-deduplicate
        if: ${{ success() || failure() }}
        run: |
          if ! yarn lint:yarn-deduplicate; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Some dependencies can be deduplicated, which will make node_modules'
            echo 'lighter and potentially save us from unexplainable bugs.'
            echo 'Please run `yarn fix:yarn-deduplicate` locally and commit yarn.lock.'
            echo 'You may need to run the command 2-3 times in some rare cases.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1
          fi

        ## yarn --frozen-lockfile does not work for monorepos, so using a workaround:
        ## https://github.com/yarnpkg/yarn/issues/5840#issuecomment-467516207
        ## TODO: Use `yarn install --immutable` after upgrading to Yarn v3+
      - name: Check yarn.lock stability
        if: ${{ success() || failure() }}
        run: |
          git diff yarn.lock
          if ! git diff --exit-code yarn.lock; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Changes were detected in yarn.lock file after running `yarn install`.'
            echo 'This makes runtime less stable, so should be avoided.'
            echo 'Please run `yarn install` locally and commit yarn.lock.'
            echo 'You may also want to run `yarn fix:yarn-deduplicate` just in case.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1;
          fi

      - name: Check Cargo.lock stability
        if: ${{ success() || failure() }}
        run: |
          if ! cargo update --workspace --locked; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Changes were detected in Cargo.lock file after running `cargo update --workspace`.'
            echo 'This makes runtime less stable, so should be avoided.'
            echo 'Please run `cargo update --workspace` locally and commit Cargo.lock.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1;
          fi

      - name: Validate renovate config
        if: ${{ success() || failure() }}
        run: |
          if ! renovate-config-validator; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Please fix the above errors locally for the check to pass.'
            echo 'If you don‚Äôt see them, try merging target branch into yours.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1
          fi

      - name: Run SQL formatter and linter
        if: ${{ success() || failure() }}
        run: |
          if ! sqlfluff lint --warn-unused-ignores; then
            echo ''
            echo ''
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            echo 'Try running `sqlfluff fix` locally to apply autofixes.'
            echo 'Note, that SQLFluff does not come with `yarn install` and you may need to install it yourself.'
            echo '‚ÑπÔ∏è ‚ÑπÔ∏è ‚ÑπÔ∏è'
            exit 1
          fi

      - name: Create SQLFluff annotations
        if: failure() && github.event.pull_request.head.repo.full_name == github.repository
        run: sqlfluff lint --warn-unused-ignores --format github-annotation --write-output annotations.json --annotation-level failure --nofail

      - name: Annotate
        uses: yuzutech/annotations-action@0e061a6e3ac848299310b6429b60d67cafd4e7f8 # v0.5.0
        if: failure() && github.event.pull_request.head.repo.full_name == github.repository
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          title: "SQLFluff Lint"
          input: "annotations.json"

  passed:
    name: Linting passed
    needs: [setup, package, global]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check setup script
        run: |
          [[ ${{ needs.setup.result }} = success ]]
      - name: Check package results
        run: |
          [[ ${{ needs.package.result }} =~ success|skipped ]]
      - name: Check global results
        run: |
          [[ ${{ needs.global.result }} =~ success|skipped ]]

      - name: Notify Slack on failure
        uses: rtCamp/action-slack-notify@c58b60ee33df2229ed2d2eed86eeaf7e6c527c5a
        if: ${{ failure() && github.event_name == 'merge_group' }}
        env:
          SLACK_LINK_NAMES: true
          SLACK_MESSAGE: "At least one linting job failed for a Pull Request in the Merge Queue failed <!subteam^S09KH99698T>" # Notifies @devops
          SLACK_TITLE: Linting failed
