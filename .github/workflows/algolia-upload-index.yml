name: Algolia Upload Index

env:
  ALGOLIA_PROJECT: ${{ secrets.ALGOLIA_PROJECT }}
  ALGOLIA_WRITE_KEY: ${{ secrets.ALGOLIA_WRITE_KEY }}

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Reduce the number of dependencies to install by hiding workspaces
        run: |
          npx replace '"workspaces":' '"ignored-workspaces":' package.json

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Sync Algolia Index
        run: yarn exe scripts/sync-algolia-index.ts
