"cargo:cargo-insta"    = "1.42.1"
"cargo:cargo-llvm-cov" = "0.6.16"
"cargo:cargo-nextest"  = "0.9.80"
just                   = "1.39.0"
markdownlint-cli2      = "0.17.2"
"npm:@napi-rs/cli"     = "2.18.4"
"npm:@redocly/cli"     = "1.32.1"
