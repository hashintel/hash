"cargo:cargo-insta"    = "1.43.1"
"cargo:cargo-llvm-cov" = "0.6.18"
"cargo:cargo-nextest"  = "0.9.103"
just                   = "1.42.4"
markdownlint-cli2      = "0.18.1"
"npm:@napi-rs/cli"     = "2.18.4"
"npm:@redocly/cli"     = "2.0.8"
